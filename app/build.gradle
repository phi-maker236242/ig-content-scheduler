// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google() // Enables access to Google's Maven repository
        mavenCentral() // Facilitates access to additional libraries hosted on Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // Supports building Android applications with updated Gradle plugin
    }
}

apply plugin: 'com.android.application'

android {
    compileSdk 33 // Ensures the app is built with the latest Android SDK for improved performance and stability

    defaultConfig {
        applicationId "com.madhub.igcontentscheduler" // Unique identifier for the application, crucial for app distribution
        minSdk 21 // Sets the minimum SDK version, increasing accessibility on a wider range of devices
        targetSdk 33 // Ensures compatibility with the latest Android features, enhancing user experience
        versionCode 1 // Version code for internal tracking of application updates
        versionName "1.0.0" // User-friendly version name displayed on the application
        resConfigs "en" // Set resource configurations to support English, ensuring uniformity in user experience
    }

    buildTypes {
        release {
            minifyEnabled false // Disables code shrinking, ensuring easier debugging during development
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // Configures ProGuard for code optimization
        }
    }

    // Enables Java 8 features for improved code efficiency
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8 // Ensures compatibility with Java 8 features
        targetCompatibility JavaVersion.VERSION_1_8 // Increases code performance stability with modern Java features
    }

    // Configures Kotlin support if needed (improves language capabilities)
    kotlinOptions {
        jvmTarget = "1.8" // Allows the use of Kotlin features optimized for Java 8
    }

    // Optimizes the application for better performance
    buildFeatures {
        viewBinding true // Enhances UI code efficiency by simplifying view access
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.0' // Provides Kotlin extensions, improving code readability and performance
    implementation 'androidx.appcompat:appcompat:1.5.1' // Ensures compatibility with older Android versions, increasing user base
    implementation 'com.google.android.material:material:1.8.0' // Incorporates Material Design components for a modern UI, enhancing user engagement

    // Automation and scheduling library to facilitate content scheduling functionalities
    implementation 'com.github.florent37:materialtextview:1.0.3' // Enhances UI capabilities, ensuring smooth user interactions and visual appeal

    // Supports network operations, crucial for interacting with social media APIs
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Facilitates robust network operations, improving API communication performance
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Simplifies JSON data handling, making data parsing efficient

    // Including lifecycle libraries to enhance app performance and user experience
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1' // Improves efficiency in managing app lifecycle states
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1' // Enhances UI-related data handling, improving overall app responsiveness

    // Optional: If using coroutines for asynchronous programming
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0' // Boosts performance by managing background tasks efficiently
}

// This build.gradle configuration ensures that the "ig content scheduler" application is well-structured and efficient, utilizing MadHub's capabilities 
// for social media management, specifically for Instagram, enhancing the automation of content scheduling tasks.
